<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="../../static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <script src="../../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../static/js/bootstrap.min.js?v=3.3.6"></script>

</head>
<body>

<div class="dropdown" style="display: inline; float: left">
    <span>请选择页显示数</span>
    <div class="btn-group">
        <button id="pageSize" type="button" class="btn btn-default dropdown-toggle"
                data-toggle="dropdown">
            <span>10</span>
            <span class="caret"></span>
        </button>
        <span id="pageSizeAll" style="display: none">
            <button id="pageSize01" type="button" class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown">
                <span>10</span>
            </button>
            <button id="pageSize02" type="button" class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown">
                <span>20</span>
            </button>
            <button id="pageSize03" type="button" class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown">
                <span>50</span>
            </button>
            <button id="pageSize04" type="button" class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown">
                <span>100</span>
            </button>
         </span>
    </div>
</div>

<div class="input-group" style="display: inline">
    <label style="width:100px; position: absolute; left: 1600px">
        <input type="search" class="form-control" id="searchValue" style="width: 190px">
    </label>
    <label style="position: absolute; left: 1800px">
        <button type="button" id="searchKey" class="btn btn-primary">搜索</button>
    </label>
</div>

<script>
    $(function () {
        $("#pageSize").click(function () {
             $("#pageSizeAll").css("display", $("#pageSizeAll").css("display") == 'inline' ? 'none' : 'inline');
        });
        $("#pageSize01").click(function () {
            $("#pageSize").text($("#pageSize01").text());
            $("#pageSizeAll").css("display", "none");
            parent.pageSize = $("#pageSize01 span").text();
            parent.showData(1);
        });
        $("#pageSize02").click(function () {
            $("#pageSize").text($("#pageSize02").text());
            $("#pageSizeAll").css("display", "none");
            parent.pageSize = $("#pageSize02 span").text();
            parent.showData(1);
        });
        $("#pageSize03").click(function () {
            $("#pageSize").text($("#pageSize03").text());
            $("#pageSizeAll").css("display", "none");
            parent.pageSize = $("#pageSize03 span").text();
            parent.showData(1);
        });
        $("#pageSize04").click(function () {
            $("#pageSize").text($("#pageSize04").text());
            $("#pageSizeAll").css("display", "none");
            parent.pageSize = $("#pageSize04 span").text();
            parent.showData(1);
        });
        $("#searchKey").click(function () {
            parent.criteria = $("#searchValue").val();
            parent.showData(1);
        });
    });
</script>

</body>
</html>
