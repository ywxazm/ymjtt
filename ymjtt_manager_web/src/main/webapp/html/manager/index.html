<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>YMJTT后台管理</title>

    <link rel="shortcut icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/themes/style.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="static/plugins/jquery.min.js"></script>
    <script src="static/plugins/bootstrap.min.js"></script>
    <script src="static/plugins/jquery.easyui.min.js"></script>
    <script src="static/js/index.js"></script>

    <script>
        function reinitIframe() {
            var iframe = document.getElementById("iframe");
            try {
                var bHeight = iframe.contentWindow.document.body.scrollHeight;
                var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
                var height = Math.max(bHeight, dHeight);
                iframe.height = height;

                var bWidth = iframe.contentWindow.document.body.scrollWidth;
                var dWidth = iframe.contentWindow.document.documentElement.scrollWidth;
                var width = Math.max(bWidth, dWidth);
                iframe.width = width;
            } catch (ex) {
            }
        }
        window.setInterval("reinitIframe()", 200);
    </script>

</head>

<body>

<div class="container" style="width: 100%; height: 100%">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">

                <!-- 西 -->
                <div class="col-md-2 column">
                    <!-- 头像 个人信息 -->
                    <div class="row clearfix" style="padding-bottom: 30px">
                        <div class="col-md-12 column">
                            <div style="padding-top: 50px; padding-left: 10px; height: 100%; width: 45%">
                                <img alt="140x140" src="static/img/girl.jpg" class="img-circle"
                                     style="width: 100px; height: 100px"/>
                            </div>
                            <div class="dropdown" style="position: absolute; left:160px; top: 70px">
                                <div style="padding-left: 20px; padding-bottom: 10px">ymjtt</div>
                                <button type="button" class="btn btn-default btn-sm dropdown-toggle" id="dropdownMenu2"
                                        data-toggle="dropdown" style="border: none">
                                    超级管理员
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right" role="menu"
                                    aria-labelledby="dropdownMenu2" style="min-width: 150px;">
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#" style="padding: 1px 15px;"> 修改头像</a>
                                    </li>
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#" style="padding: 1px 15px;"> 个人信息</a>
                                    </li>
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#" style="padding: 1px 15px;"> 信箱</a>
                                    </li>
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#" style="padding: 1px 15px;"> 修改密码</a>
                                    </li>
                                    <li role="presentation" class="divider"></li>
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#" style="padding: 1px 15px;"> 安全退出</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- 菜单 -->
                    <div class="row clearfix">
                        <div class="col-md-12 column">
                            <div class="panel-group" id="1">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 东 -->
                <div class="col-md-10 column" style="padding-top: 15px;">
                    <div class="row clearfix">

                        <!-- 上 -->
                        <!-- 搜索 图标按钮 -->
                        <div class="col-md-12 column">
                            <p>
                                <a href="#" class="btn btn-default btn-sm">搜索</a>
                            </p>
                            <form class="bs-example bs-example-form" role="form"
                                  style="position: absolute; top: 0px; left: 80px">
                                <div class="input-group">
                                    <input type="text" class="form-control" style="width:300px; border: none"
                                           placeholder="请输入您要搜索的内容....">
                                </div>
                            </form>
                            <div>
                                <a href="#">
                                    <span class="badge pull-right"
                                          style="position: absolute; top: -12px; right: 35px">3</span>
                                    <span class="glyphicon glyphicon-download-alt"
                                          style="position: absolute; top: 0px; right: 50px"></span>
                                </a>
                                <a href="#">
                                    <span class="badge pull-right"
                                          style="position: absolute; top: -12px; right: 75px">4</span>
                                    <span class="glyphicon glyphicon-envelope"
                                          style="position: absolute; top: 0px; right: 90px"></span>
                                </a>
                                <a href="#">
                                    <span class="badge pull-right" style="position: absolute; top: -12px; right: 115px">5</span>
                                    <span class="glyphicon glyphicon-comment"
                                          style="position: absolute; top: 0px; right: 130px"></span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- 下 -->
                    <div class="row clearfix" style="padding-top: 15px;">
                        <div class="col-md-12 column">
                            <!-- 关闭Tabs -->
                            <input type="hidden" id="currentTabs" value="">
                            <div class="dropdown" style="position: absolute; top: 9px; right: 20px">
                                <button type="button" class="btn btn-default btn-sm dropdown-toggle" id="dropdownMenu1"
                                        data-toggle="dropdown">
                                    关闭Tab
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right" role="menu"
                                    aria-labelledby="dropdownMenu1" style="min-width: 110px;">
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#" style="padding: 1px 10px;"
                                           id="closeCurrentTabs"><span class="glyphicon glyphicon-remove"></span> 当前Tab</a>
                                    </li>
                                    <li role="presentation" class="divider"></li>
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#" style="padding: 1px 10px;"
                                           id="othersTabs"><span class="glyphicon glyphicon-remove"></span> 其它Tab</a>
                                    </li>
                                    <li role="presentation">
                                        <a role="menuitem" tabindex="-1" href="#" style="padding: 1px 10px;"
                                           id="allTabs"><span class="glyphicon glyphicon-remove"></span> 所有Tab</a>
                                    </li>
                                </ul>
                            </div>

                            <!-- Tabs -->
                            <div class="tabbable" id="tabs">
                                <ul class="nav nav-tabs">
                                    <li class="active" id="firstPage">
                                        <a href="#panel-firstPage" data-toggle="tab">首页</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="panel-firstPage">
                                        <iframe id="iframe" src="htmlPage/manager/menu/welcome" frameborder="0" scrolling="no" width="100%" height="900px"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
