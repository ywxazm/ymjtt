<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商品规格值</title>
</head>

    <link rel="shortcut icon" href="../../../static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../../static/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../static/themes/icon.css">
    <link rel="stylesheet" href="../../../static/themes/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <script type="text/javascript" src="../../../static/plugins/jquery.min.js"></script>
    <script type="text/javascript" src="../../../static/plugins/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../../static/plugins/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../static/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../../static/plugins/jquery.serializejson.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../../static/css/ymjttForEasyUi.css">
    <script type="text/javascript" src="../../../static/js/common/data.js"></script>
    <script type="text/javascript" src="../../../static/js/product/productAttrValue.js"></script>

<body>

<div class="container" style="width: 100%">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <!-- 商品 -->
                <div class="col-md-4 column" style="width: 500px" id="product">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th style="text-align: center">
                                商品条形码
                            </th>
                            <th style="text-align: center">
                                商品名称
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <!-- 商品规格 -->
                <div class="col-md-4 column" style="width: 500px; display: none"  id="productAttr">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th style="text-align: center">
                                规格所属
                            </th>
                            <th style="text-align: center">
                                规格名称
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <!-- 商品规格值 -->
                <div class="col-md-4 column" style="width: 500px; display: none"  id="productAttrValue">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th style="text-align: center">
                                规格值
                            </th>
                            <th style="text-align: center">
                                参数类型
                            </th>
                            <th style="text-align: center">
                                规格值参数
                            </th>
                            <th style="text-align: center">
                                操作
                            </th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <div>
                        <form id="attrValueForm">
                            <div class="form-group" style="display: inline;">
                                <input name="productAttrId" type="hidden" class="form-control">
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="form-group" style="display: inline;">
                                <input name="productAttrValueV" type="text" class="form-control" style="display: inline;width: 120px">
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="form-group" style="display: inline; ">
                                <select name="valueType" class="form-control" style="display: inline;width: 100px">
                                    <option value="">--请选择--</option>
                                    <option value="1">累乘</option>
                                    <option value="2">累加</option>
                                </select>
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="form-group" style="display: inline;">
                                <input name="attrParam" type="text" class="form-control" style="display: inline;width: 130px;">
                            </div>
                            &nbsp;&nbsp;
                            <p style="display: inline;">
                                <a href="#" style="display: inline;" onclick="saveProductAttrValue()">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-success" id="successMsg" style="display: none; position: absolute; top: 70px; right: 40px; width: 300px"></div>
<div class="alert alert-danger" id="failMsg" style="display: none; position: absolute; top: 70px; right: 40px; width: 300px"></div>

</body>
</html>
